<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>PFE</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand fixed-top bg-dark text-center">
        <div class="container"><a class="navbar-brand" href="#">PFE</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"></button>
            <div class="collapse navbar-collapse" id="navcol-1"><a class="btn btn-primary ml-auto" role="button" href="#">switch to admin</a></div>
        </div>
    </nav>
    <header class="text-center masthead text-white text-center" style="background:url('assets/img/bg-masthead.jpg')no-repeat center center;background-size:cover;height:450px">
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <h1 class="mb-5">Input your question</h1>
                </div>
                <div class="col-xl-9 mx-auto">
                    <form action="" method="POST">
                        <div class="form-row">
                            <div class="col-10 align-self-center mx-auto">
                                <input class="form-control form-control-lg form-control-lg" type="text" id="question" name="question" autocomplete="on" autofocus="" placeholder="Enter your question here ...">
                                <small class="form-text text-left text-body" style="font-size: 20px;">Exemple : Quelle est la quantité des médicaments stockée ?<br></small>
                            </div>
                            <div class="col-10 align-self-center mx-auto" id="info">
                                <div class="alert alert-danger"  role="alert" style="text-align: right;"></div>
                            </div>
                            <div class="col text-center">
                                <button class="btn btn-primary text-center shadow" type="button" id="submit" style="height: 60px;width: 250px;font-size: 25px;margin-top: 30px;margin-bottom: 30px;">Valider</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <section id="infos" >
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-auto align-self-center mx-auto">
                    <p class="text-break text-left mb-5" style="margin: 50px;font-size: 30px;color: rgb(0,72,143);" id="infosParagraphe"></p>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-dark footer bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 my-auto h-100 text-center text-lg-left">
                    <ul class="list-inline mb-2">
                        <li class="list-inline-item"><a href="#">About</a></li>
                        <li class="list-inline-item"><span>⋅</span></li>
                        <li class="list-inline-item"><a href="#">Contact</a></li>
                        <li class="list-inline-item"><span>⋅</span></li>
                        <li class="list-inline-item"><a href="#">Terms of &nbsp;Use</a></li>
                    </ul>
                    <p class="text-muted small mb-4 mb-lg-0">© PFE 2020. All Rights Reserved.</p>
                </div>
                <div class="col-lg-6 my-auto h-100 text-center text-lg-right">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item"><a href="#"><i class="fa fa-facebook fa-2x fa-fw"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-twitter fa-2x fa-fw"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-instagram fa-2x fa-fw"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
            $(document).ready(function(){
                $('#infos').css('display','none');          
                $('#info').css('display','none');          
                $(document).keypress(function(event){
                    var keycode = (event.keyCode ? event.keyCode : event.which);
                    if(keycode == '13'){
                        $("#submit").click();
                    }
                });
                $('#submit').on('click',function(){
                    let question  = $('#question').val();
                    if(question=='')
                    {
                        alert('Enter your question');
                    }
                    else
                    {
                        $.ajax({
                            url:"analyse",
                            method:'post',
                            data:{question:question},
                            success:function(data){
                                if(data=='error')
                                {
                                    $('#info').css('display','block');
                                    $('#info').html(data);  
                                }
                                else
                                {
                                    $('#infos').css('display','block');
                                    $('#infosParagraphe').html(data);
                                }
                            }
                        });
                    }
                });

            });
        </script>

</body>

</html>
