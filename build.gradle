plugins {
    // Apply the java plugin to add support for Java
    //id 'java'
    id 'war'
    id "org.gretty" version "3.0.1"

    // Apply the application plugin to add support for building a CLI application.
    //id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    compile 'com.google.guava:guava:28.1-jre'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'

    compile files('src/main/resources/StanfordPoSTagger/stanford-postagger.jar')
    compile files('src/main/resources/Antlr/antlr-runtime-4.8.jar')
    compile files('src/main/resources/Antlr/antlr-4.8-complete.jar')
    compile files('src/main/resources/eu/syllable-counter-4.1.0.jar')

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

